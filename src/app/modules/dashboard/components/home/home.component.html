<div class="bg-white p-6 shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-4">Bienvenido a AdvE Reportes CAAS</h1>
    <p class="text-gray-700 mb-4">
    Sistema desarrollado y creado por Equipo TI - Clinica Ana Stahl
    </p>    
</div>  

<div class="m-2">
    <div class="grid grid-cols-1 sm:grid-cols-4 gap-6">
        <div class="bg-blue-500 text-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">Total Sectores</h2>
            <p class="text-lg">40</p>
        </div>
        <div class="bg-green-500 text-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">Total indicadores</h2>
            <p class="text-lg">300</p>
        </div>
        <div class="bg-yellow-500 text-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">Indicadores aprobados</h2>
            <p class="text-lg">250</p>
        </div>
        <div class="bg-red-500 text-white p-4 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-2">Indicadores desaprobados</h2>
            <p class="text-lg">50</p>
        </div>
    </div>
    
    <div class="p-4 rounded-lg shadow-md">
        <div>
            <canvasjs-chart [options]="configuracionChart" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>    
        </div>
