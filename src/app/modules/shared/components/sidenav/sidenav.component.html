<div class="dashboard-container" [class.is-mobile]="modileQuery.matches">
    <!-- empieza toolbad-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>
                menu
            </mat-icon>
        </button>
        <img src="../assets/images/logo.png" class="h-8 mx-2" alt="CAAS Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">AdvE Reportes - CAAS</span>
        
        <div class="ml-auto">
            <ul class="flex items-center gap-3">
                <li style="font-size: 12px">
                    <mat-form-field appearance="fill" class="mt-5" matTooltip="Seleccione el Periodo">
                        <mat-label>Seleccione el Periodo</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let periodo of periodos" [value]="periodo.ID" (onSelectionChange)="setPeriodo($event)">{{periodo.NAME}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sessi√≥n

                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>
     <!-- termina toolbad-->
    <!--empieza sidenav-->
    <mat-sidenav-container class="sidenav-container"
                            [style.marginTop.px]="modileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="modileQuery.matches? 'over' : 'side'"
                        [fixedInViewport]="modileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <div class="profile-card">
                    <div class="header">
                        <h2>Usuario CAAS</h2>
                        <h4>correo.ejemplo@example.com</h4>
                    </div>                    
                </div>
                <mat-divider></mat-divider>
                <ng-container *ngFor="let nav of menuNav">
                    <ng-container *ngIf="!nav.children">
                        <a mat-list-item [routerLink]="nav.route">
                            <mat-icon class="mr-2.5"> {{ nav.icon }}</mat-icon>
                            <span class="pt-px">{{nav.name}}</span>
                        </a>
                    </ng-container>
                    <ng-container *ngIf="nav.children">
                        <mat-list >
                            <mat-expansion-panel #parent [style]="'box-shadow: none'" style="margin: 0; padding: 0;">
                                <mat-expansion-panel-header class="full-width-panel" (click)="parent.toggle()" style="margin: 0; padding: 0; box-shadow: none;">
                                    <a mat-list-item [routerLink]="nav.route" (click)="parent.toggle()" >
                                      <mat-icon class="mr-2.5">{{ nav.icon }}</mat-icon>
                                      <span class="pt-px">{{ nav.name }}</span>
                                    </a>
                                  </mat-expansion-panel-header>
                              <mat-list *ngIf="nav.children" [@expandPanel]="parent.expanded" style="margin: 0; padding: 0;">
                                <a mat-list-item class="ml-4" *ngFor="let child of nav.children" [routerLink]="nav.route + '/' +child.route">
                                  <mat-icon class="mr-2.5">{{ child.icon }}</mat-icon>
                                  <span class="mb-2.5">{{ child.name }}</span>
                                </a>
                              </mat-list>
                            </mat-expansion-panel>
                          </mat-list>
                    </ng-container>
                   
                </ng-container>
               
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    
</div>
