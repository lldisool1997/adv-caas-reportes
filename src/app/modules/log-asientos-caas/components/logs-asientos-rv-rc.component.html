<mat-tab-group>
    <mat-tab label="Asientos RC">
        <mat-card>
            <h2 class="text-3xl font-bold mb-4 text-center">Log Asientos RC</h2>
            <mat-card-content class="card_header" [formGroup]="formRC">
              <div class="flex">
                <mat-form-field>
                    <mat-label>Perido Asiento</mat-label>
                    <input matInput [matDatepicker]="dp1" [formControl]="periodoRC">
                    <mat-hint>Mes/Año</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="dp1"></mat-datepicker-toggle>
                    <mat-datepicker #dp1
                                    startView="multi-year"                                   
                                    (monthSelected)="setMonthAndYear($event, formRC, 'periodoRC', dp1)"
                                    panelClass="example-month-picker">
                    </mat-datepicker>
                  </mat-form-field>      
              </div>             
              <div class="w-1/2 p-1.5 space-x-2.5">              
                <button mat-raised-button color="primary"><mat-icon>query_stats</mat-icon>Busqueda</button>                       
              </div>    
            </mat-card-content>
        </mat-card>

<mat-card>
    <mat-card-content>
        <table mat-table class="mat-elevation-z8">
            <!-- Número Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Número </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>
    
            <!-- Asiento Column -->
            <ng-container matColumnDef="asiento">
                <th mat-header-cell *matHeaderCellDef> Asiento </th>
                <td mat-cell *matCellDef="let element"> {{element.asiento}} </td>
            </ng-container>
    
            <!-- Fecha Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
    
            <!-- Descripción Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
    
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                <button mat-button color="warn" >Eliminar</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </mat-card-content>
</mat-card>
